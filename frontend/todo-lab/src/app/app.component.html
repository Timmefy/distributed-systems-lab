<div class="container mt-5">
  <h2>ToDo Liste</h2>
  <form class="mb-4" (submit)="addTask($event, taskInput.value, descriptionInput.value)">
    <input type="text" #taskInput placeholder="Task" class="form-control mb-2"/>
    <input type="text" #descriptionInput placeholder="Description" class="form-control mb-2"/>
    <button type="submit" class="btn btn-primary">Hinzufügen</button>
  </form>
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of tasks">
      {{ task.task }}: {{ task.description }}
      <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">Löschen</button>
    </li>
  </ul>
</div>
